---
Name: graphql-plugins
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Schema\Registry\PluginRegistry:
    constructor:
      dataobjectPaginator: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\Paginator'
      dataobjectQueryFilter: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\QueryFilter'
      dataobjectQuerySort: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\QuerySort'
      dataobjectInheritance: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\Inheritance'
      canViewListPermission: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\CanViewListPermission'
      canViewPaginatedPermission: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\CanViewPaginatedPermission'
      canViewItemPermission: '%$SilverStripe\GraphQL\Schema\DataObject\Plugin\CanViewItemPermission'
SilverStripe\GraphQL\Schema\DataObject\ReadCreator:
  default_plugins:
    filter: true
    sort: true
    paginate: true
    canViewPaginated:
      after: paginate
SilverStripe\GraphQL\Schema\DataObject\ReadOneCreator:
  default_plugins:
    canViewItem: true
SilverStripe\GraphQL\Schema\DataObject\DataObjectModel:
  default_plugins:
    inheritance: true

